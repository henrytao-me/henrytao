          <a class="icon-{{ social.icon }}" href="{{ social.url }}">
            <i class="fa fa-{{ social.icon }}"></i>
          </a>

      {% endif %}
    {% endfor %}

         <section class="poweredby" style="display:none;">Made with <a href="http://jekyllrb.com"> Jekyll</a></section>
    </div>
</footer>
